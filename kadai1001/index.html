<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: #fff;
            color: #666;
            color: #333;
            font-size: 1.5rem;
            line-height: 1.25;
        }
 
        h1.q1{
            position: relative;
            padding-left: 40px;
            font-size: 2rem;
            margin: 20px 0;
           
        }
        h1.q1::before{
            content:'\27A4';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
 
        }
        h1.q1::after{
            content:'\27A4';
            position: absolute;
            left: 7px;
            top: 50%;
            transform: translateY(-50%)rotate(45deg);
            width: 12px;
            height: 12px;
            border-right: 3px solid #fff;
            border-radius: 0;


        }
    
 
    </style>
 
</head>
<body>
    <h1 class="q1">丸い矢印付きの見出し</h1>
 
</body>
</html>
