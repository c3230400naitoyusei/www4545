<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹き出し見出し</title>
    <style>
        body{
            background-color: #fff;
            color: #666;
        }
        h1{
            font-family: "M PLUS 1p",sans-serif;
            color: #333;
            font-size: 1.5rem;
            line-height: 1.25;
        }
        h1.q2::after{
            content: "";
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color:#5bdb9e;
            border-bottom: 0 ;
            margin-left: -10px ;
            margin-bottom: -10px;
        }
    </style>
</head>
<body>
    <h1 class="q2">吹き出しのような見出し</h1>
</body>
</html>
